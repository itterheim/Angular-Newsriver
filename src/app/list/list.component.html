<div *ngIf="loading" class="loader">
  Loading&hellip; (this API is slow, please wait)
</div>
<div *ngIf="error" class="error">
  Loading failed :(
</div>
<div *ngIf="articles && articles.length">
  <app-article *ngFor="let article of articles" [article]="article"></app-article>
</div>
<div *ngIf="!articles || articles.length === 0">No articles</div>
